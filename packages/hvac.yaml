template:
  - sensor:
    - name: Bathroom
      unique_id: "bathroom_current_temperature"
      state: '{{ state_attr("climate.bathroom","current_temperature") }}'
      unit_of_measurement: "°C"
      state_class: measurement

    - name: Bathroom TRV
      unique_id: "bathroom_trv_battery"
      state: >- 
        {% if state_attr("climate.bathroom", "status").active_faults %}
        {% if state_attr("climate.bathroom", "status").active_faults[0].faultType == "TempZoneActuatorLowBattery" %}
        25
        {% else %}
        0
        {% endif %}
        {% else %}
        100
        {% endif %}
      unit_of_measurement: "%"
      device_class: battery

