        grid-column: 1 / 1
        grid-row: 5 / span 1  
      style: |
        ha-card {
        height: 285px !important;
        # font-size: 16px;
        }
      entities:
      - entity: calendar.daniel_schedule
        allowlist: 'Homework|Test|Deadline'
