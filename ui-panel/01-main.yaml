        data:
          entity_id: lock.blue_shell_charge_port_latch
      show_name: false
    - type: button
      entity: switch.blue_shell_climate
      show_name: false
      tap_action: 
        action: toggle
    - type: button
      entity: switch.blue_shell_defrost
      show_name: false
      icon: "mdi:snowflake-melt"
      tap_action: 
        action: toggle