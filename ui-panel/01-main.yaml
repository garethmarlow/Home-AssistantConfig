      grid-column: 1 / 1
      grid-row: 7 / 7 
    cards:
    - type: button
      entity: input_boolean.inhaler_am
      show_name: false
    - type: button
      entity: input_boolean.inhaler_pm
      show_name: false   
    - type: button
      entity: input_number.peak_flow
      show_name: false   

  - type: horizontal-stack
    view_layout:
      grid-column: 2 / 2
      grid-row: 7 / 7 
    cards:
    - type: button
      entity: input_boolean.feed_tabby
      show_name: false
    - type: button
      entity: input_boolean.dishwasher_am
      show_name: false
    - type: button
      entity: input_boolean.dishwasher_pm
      show_name: false   

  - type: horizontal-stack
