# lovelace_gen
title: Heating
type: custom:grid-layout

{% macro evohome_zone_button(evohome_zone) %}
{% if evohome_zone == 'dhw_controller' %}
{% set entity = 'water_heater.' + evohome_zone %}
{% else %}
{% set entity = 'climate.' + evohome_zone %}
{% endif %}
      - type: custom:mini-graph-card
        entities: 
          - entity: {{entity}}
            attribute: current_temperature
            unit: Â°C
          - color: gray
            entity: sensor.night_state
            name: Night
            show_legend: false
            show_line: false
            show_points: false
            y_axis: secondary
        icon: mdi:thermometer
        align_header: left
        align_icon: left
        font-size: 20
        show:
          points: false
          labels: false
          labels_secondary: false
        color_thresholds:
          - value: 15
            color: '#668cff'
          - value: 18
            color: '#ffff00'
          - value: 20
            color: '#ff0000'
        tap_action: 
          action: call-service
          service: script.evohome_zone_boost_management
          service_data:
            evohome_zone: {{evohome_zone}}
        card_mod: 
          style: |
            ha-card {
              {% raw %}{% if is_state('timer.{% endraw %}{{evohome_zone}}{% raw %}_boost','active' )%}
              --ha-card-background: coral;
              {% endif %}{% endraw %}
            }
            ha-card .state {
              font-size: 10px;
            }
            ha-card .name {
              font-size: 12px;
              font-weight: normal;
            }
{% endmacro %}

{% set evohome_zones = [
  "kitchen",
  "gym",
  "laundry",
  "living_room",
  "study",
  "main_bedroom",
  "daniel_s_room",
  "rory_s_room",
  "bathroom",
  "shower_room",
  "attic_study",
  "elly_s_room",
  "dhw_controller"  
] %}

layout:
  grid-template-columns: 317px 317px 317px 317px
  grid-template-rows: 210px 105px 105px 105px 105px 100px
  max_cols: 4
icon: mdi:radiator
badges: []
cards:
  - type: vertical-stack
    style: |
      ha-card {
      height: 210px !important;
      }
    view_layout:
      grid-column: 4 / 4
      grid-row: 1 / 1 
    cards:
    - type: custom:stack-in-card
      cards:
      - type: horizontal-stack
        cards:
          - show_name: true
            show_icon: true
            type: button
            icon: mdi:radiator
            tap_action:
              action: navigate
              navigation_path: /lovelace-panel/3?wp_enabled=true
          - type: button
            icon: mdi:battery
            tap_action:
              action: navigate
              navigation_path: /lovelace-panel/2?wp_enabled=true
          - type: button
            icon: mdi:transmission-tower-import
            tap_action:
              action: navigate
              navigation_path: /lovelace-panel/1?wp_enabled=true
          - type: button
            icon: mdi:home
            tap_action:
              action: navigate
              navigation_path: /lovelace-panel/?wp_enabled=true
    - type: custom:digital-clock
      style: |
        ha-card {
        height: 147px !important;
        }    

  - type: grid
    columns: 5
    view_layout:
      grid-column: 1/4
      grid-row: 1/4
    cards:    

{% for evohome_zone in evohome_zones %}
{{ evohome_zone_button(evohome_zone) }}
{% endfor %}
